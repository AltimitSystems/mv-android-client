apply plugin: 'com.android.application'

android {

    /**
     * Advanced Configuration
     */
    def BACK_BUTTON_QUITS   = true // Use back button to quit the app?
    def SHOW_FPS            = true // Display the FPS monitor?

    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {

        /**
         * Project Identification
         */
        applicationId "systems.altimit.rpgmakermv" // Change this to your applicationId.
        versionCode 1 // Set this to a higher number for game updates.
        versionName "1.0" // This is the version that the player sees.

        targetSdkVersion 27
    }

    buildTypes {
        buildTypes.each {
            it.buildConfigField "boolean", "BACK_BUTTON_QUITS", String.valueOf(BACK_BUTTON_QUITS)
            it.buildConfigField "boolean", "SHOW_FPS",          String.valueOf(SHOW_FPS)
        }
    }

    flavorDimensions "mv_android_client"

    productFlavors {
        crosswalk {
            dimension "mv_android_client"
            minSdkVersion 16
        }
        webview {
            dimension "mv_android_client"
            minSdkVersion 14
        }
    }
}

repositories {
    maven {
        url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:appcompat-v7:27.0.0'

    crosswalkCompile 'org.xwalk:xwalk_core_library:23.53.589.4'
}
